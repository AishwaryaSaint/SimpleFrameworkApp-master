name: Build

on:
  push:
    branches:
      - main
      
jobs:
  build:
    name: Build and deploy
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[16.4,16.5)'
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Restore NuGet packages
      run: nuget restore SimpleFrameworkApp-master/SimpleFrameworkApp.sln

    - name: Build
      run: msbuild SimpleFrameworkApp-master/SimpleFrameworkApp.sln /p:Configuration=Release

    - name: Publish to folder
      run: msbuild SimpleFrameworkApp-master/SimpleFrameworkApp.sln /p:Configuration=Release /p:DeployOnBuild=true /t:WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl=published /p:PackageAsSingleFile=false

    #- name: Deploy to Azure WebApp
      #uses: azure/webapps-deploy@v1
      #with:
        #app-name: ${{ env.AZURE_WEBAPP_NAME }}
        #publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        #package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Publish artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: published
